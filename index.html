<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
    <header class="hero">
        <h1 class="app-title text-center"> Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-4 mt-3">
            <div class="card">
                <h3 class="card-header">Search By Location:</h3>
                <form id="user-form" class="card-body">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input w-100" />
                    <!--dropdown for state?-->
                    <button type="submit" class="search btn-primary mt-2 w-100">Search</button>
                </form>
                <h3 class="card-header">Search History</h3>
                <div class="card-body" id="history-buttons">
                    <button type="button" class="clear btn-primary mt-2 w-100">Clear</button>
                </div>
            </div>
        </div>
        <div class="col-8 row">
            <div id="main-container" class="weather-now border">
                <h2 id="city-today"></h2>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
                <p id="uv-index"></p>
            </div>
            <div class="col-8 column">
                <div id="five-header">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row weather-future" id="five-container">
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
