<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title text-center"> Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search By Location:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city-name"></label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <!--dropdown for state?-->
                    <button type="submit" class="btn-primary">Search</button>
            </div>
            <div class="card">
                <h3 class="card-header">Search History</h3>
                <div class="card-body" id="history-buttons">
                </div>
            </div>
        </div>
        <div class="col-9 row">
            <div id="main-container" class="weather-now">
                <h2 id="city-today"></h2>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
                <p id="uv-index"></p>
            </div>
        </div>
        <div class="col-12">
            <div id="five-header" class ="d-none ">
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row weather-future" id="five-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
